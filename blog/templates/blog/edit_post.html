{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿編集 - 純文満帆社</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ページ全体の高さを確保 */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1; /* コンテンツエリアをフレキシブルに調整 */
        }
        header {
            background-color: #004aad; /* アイコンの背景色と合わせたブルー */
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <header class="shadow py-4 px-8 flex justify-between items-center">
        <!-- トップページリンク -->
        <a href="/" class="flex items-center">
            <img src="{% static 'images/純文.png' %}" alt="純文満帆社ロゴ" class="h-12"> <!-- PNGアイコン -->
        </a>
        <!-- ヘッダー内リンク -->
        <nav class="flex space-x-6">
            <a href="{% url 'blog:post_new' %}" class="text-white hover:text-yellow-300">執筆</a>
            <a href="{% url 'blog:mypage' %}" class="text-white hover:text-yellow-300">マイページ</a>
        </nav>
        </header>

    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">投稿を編集</h1>
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-lg">
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_title" class="block text-gray-700 font-semibold mb-2">題名</label>
                    {{ form.title }}
                </div>
                
                <div class="mb-6">
                    <label for="id_text" class="block text-gray-700 font-semibold mb-2">本文</label>
                    {{ form.text }}
                </div>
                
                <div class="mb-4">
                    <label for="id_summary" class="block text-gray-700 font-semibold mb-2">一言</label>
                    {{ form.summary }}
                </div>
                
                <div class="flex justify-end space-x-4">
                    <a href="{% url 'blog:mypage' %}" 
                       class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400">
                       キャンセル
                    </a>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">更新</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
