<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿を削除 - 純文満帆社</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <main class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-red-600 mb-6">投稿を削除</h1>
        
        <p class="mb-6">本当に以下の投稿を削除してもよろしいですか？</p>
        <div class="bg-white p-4 rounded-lg shadow-md mb-4">
            <h2 class="text-xl font-bold">{{ post.title }}</h2>
            <p class="text-gray-600">{{ post.content }}</p>
            <p class="text-gray-400 text-sm mt-2">投稿日: {{ post.created_at|date:"Y年m月d日 H:i" }}</p>
        </div>
        
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">削除</button>
            <a href="{% url 'blog:mypage' %}" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">キャンセル</a>
        </form>
    </main>
</body>
</html>
