{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - 純文満帆社</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ページ全体の高さを確保 */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1; /* コンテンツエリアをフレキシブルに調整 */
        }
        header {
            background-color: #004aad; /* アイコンの背景色と合わせたブルー */
        }
    </style>
    
</head>
<body class="bg-gray-100 font-sans">
    <!-- ヘッダー -->
    <header class="shadow py-4 px-8 flex justify-between items-center">
        <!-- トップページリンク -->
        <a href="/" class="flex items-center">
            <img src="{% static 'images/純文.png' %}" alt="純文満帆社ロゴ" class="h-12"> <!-- PNGアイコン -->
        </a>
        <!-- ヘッダー内リンク -->
        <nav class="flex space-x-6">
            <a href="{% url 'blog:post_new' %}" class="text-white hover:text-yellow-300">執筆</a>
        </nav>
    </header>
    <!-- メインコンテンツ -->
    <main class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">お問い合わせ</h1>
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-semibold mb-2">お名前</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg" placeholder="お名前を入力してください">
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">メールアドレス</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg" placeholder="example@example.com">
                </div>

                <div class="mb-6">
                    <label for="message" class="block text-gray-700 font-semibold mb-2">お問い合わせ内容</label>
                    <textarea id="message" name="message" class="w-full px-4 py-2 border rounded-lg h-40" placeholder="内容を入力してください"></textarea>
                </div>

                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">送信</button>
                </div>
            </form>
        </div>
    </main>

    <!-- フッター -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>© 2024 純文満帆社</p>
        </div>
    </footer>
</body>
</html>
